<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reserve</title>
    <link rel="stylesheet" href="reservation(monoblock-chair).css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="top">
      <div class="top-left">
        <div class="py-logo2">
          <img src="Images/pyLogo2.png" alt="PY Logo" height="75px" />
        </div>
        <div class="dashboard-text">
          <h1>Reservation</h1>
        </div>
      </div>
      <div class="profile">
        <img src="Images/profile.png" alt="Profile" height="75px" />
        <p>Adrian Paul S. Orendain</p>
        <i class="fa-solid fa-caret-down"></i>
      </div>
    </div>

    <div class="monoblock-container">
      <div class="monoblock-chair">
        <div class="monoblock-text">
          <div class="monoblock-header">
            <div class="h1p-group">
              <a href="reservation.html">
                <img src="Images/back-button.png" width="25px" height="25px">
              </a>
              <h1>Monoblock Chair</h1>
            </div>
          </div>
          <div class="monoblock-input">
            <div class="s-d-t">
              <label for="">Starting Date and Time</label>
              <div>
                <input type="text" placeholder="MM-DD-YYYY" />
                <input type="text" placeholder="HH:MM" />
              </div>
            </div>
            <div class="e-d-t">
              <label for="">End Date and Time</label>
              <div>
                <input type="text" placeholder="MM-DD-YYYY" />
                <input type="text" placeholder="HH:MM" />
              </div>
            </div>
            <div class="q-a-s">
              <label for="">Quantity/ Available Stocks</label>
              <div>
                <input type="text" placeholder="hom many? / 257" />
              </div>
            </div>
            <div class="purpose">
              <label for="">Purpose</label>
              <div>
                <input type="text" placeholder="please state your purpose">
              </div>
            </div>
          </div>
          <div class="submit-reset">
            <a href="reservation(monoblock-chair).html">
              <button>Reset</button>
            </a>
            <a href="pending.html">
              <button class="submit-button">Submit</button>
            </a>
          </div>
        </div>
      </div>
    </div>




  </body>
</html>
