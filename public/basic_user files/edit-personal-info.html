<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="edit-personal-info.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="top">
      <div class="top-left">
        <div class="py-logo2">
          <img src="Images/pyLogo2.png" alt="PY Logo" height="75px" />
        </div>
        <div class="dashboard-text">
          <h1>Personal Information</h1>
        </div>
      </div>
      <div class="profile">
        <img src="Images/profile.png" alt="Profile" height="75px" />
        <p>Adrian Paul S. Orendain</p>
        <i class="fa-solid fa-caret-down"></i>
      </div>
    </div>

    <div class="maincontainer">

      <div class="left-mid">

        <div class="user-in">
            <h1>User Information</h1>
          <div class="f-m-l">
            <div class="first-name">
                <label for="">First Name</label>
                <p>Adrian Paul</p>
            </div>
            <div class="middle-name">
                <label for="">Middle Name</label>
                <p>Samson</p>
            </div>
            <div class="Last Name">
                <label for="">Last Name</label>
                <p>Orendain</p>
            </div>
          </div>
          <div class="s-g-c-c">
            <div class="suffix">
                <label for="">Suffix</label>
                <p>--</p>
            </div>
            <div class="gender">
                <label for="">Gender</label>
                <p>Male</p>
            </div>
            <div class="civil-status">
                <label for="">Civil Status</label>
                <div>
                    <select>
                        <option value="">Single</option>
                        <option value="">Married</option>
                        <option value="">Divorce</option>
                    </select>
                </div>
            </div>
            <div class="citizenship">
                <label for="">Citizenship</label>
                <p>Filipino</p>
            </div>
          </div>
          <div class="birth-date">
            <label for="">Birth Date</label>
            <div class="m-d-y">
                <p>October</p>
                <p>12</p>
                <p>2001</p>
            </div>
          </div>
        </div>

        <div class="contact-in">
            <h1>Contact Information</h1>
            <div class="s-u-b-v">
                <label for="">Street/Unit/Bldg/Vilage</label>
                <div>
                    <input type="text">
                </div>
            </div>
            <div class="p-m-b">
                <div class="province">
                    <label for="">Province</label>
                    <div>
                        <input type="text">
                    </div>
                </div>
                <div class="municipality">
                    <label for="">Municipality</label>
                    <div>
                        <input type="text">
                    </div>
                </div>
                <div class="barangay">
                    <label for="">Barangay</label>
                    <div>
                        <input type="text">
                    </div>

                </div>
            </div>
            <div class="c-e">
                <div class="contact-number">
                    <label for="">Contact Number</label>
                    <div>
                        <input type="text">
                    </div>
                </div>
                <div class="email-ad">
                    <label for="">Email Address</label>
                    <div>
                        <input type="text">
                    </div>
                </div>

            </div>

        </div>


      </div>
      <div class="rightside">
        <div class="right-button">
          <a href="personal-info.html">
            <button>Save Information</button>
          </a>
          <a href="edit-personal-info.html">
            <button>Cancel</button>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
