<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Save Info</title>
    <link rel="stylesheet" href="save-info.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="top">
      <div class="top-left">
        <div class="py-logo2">
          <img src="Images/pyLogo2.png" alt="PY Logo" height="75px" />
        </div>
        <div class="dashboard-text">
          <h1>Personal Information</h1>
        </div>
      </div>
      <div class="profile">
        <img src="Images/profile.png" alt="Profile" height="75px" />
        <p>Adrian Paul S. Orendain</p>
        <i class="fa-solid fa-caret-down"></i>
      </div>
    </div>

    <div class="maincontainer">

      <div class="left-mid">

        <div class="user-in">
            <h1>User Information</h1>
          <div class="f-m-l">
            <div class="first-name">
                <label for="">First Name</label>
                <div>
                    <input type="text">
                </div>
            </div>
            <div class="middle-name">
                <label for="">Middle Name</label>
                <div>
                    <input type="text">
                </div>
            </div>
            <div class="Last Name">
                <label for="">Last Name</label>
                <div>
                    <input type="text">
                </div>
            </div>
          </div>
          <div class="s-g-c-c">
            <div class="suffix">
                <label for="">Suffix</label>
                <div>
                    <input type="text">
                </div>
            </div>
            <div class="gender">
                <label for="">Gender</label>
                <div>
                    <input type="text">
                </div>
            </div>
            <div class="civil-status">
                <label for="">Civil Status</label>
                <div>
                    <select>
                        <option value="">Single</option>
                        <option value="">Married</option>
                        <option value="">Divorce</option>
                    </select>
                </div>
            </div>
            <div class="citizenship">
                <label for="">Citizenship</label>
                <div>
                    <input type="text">
                </div>
            </div>
          </div>
          <div class="birth-date">
            <label for="">Birth Date</label>
            <div class="m-d-y">
                <select>
                    <option value="">Month</option>
                    <option value="">January</option>
                    <option value="">February</option>
                    <option value="">March</option>
                    <option value="">April</option>
                    <option value="">May</option>
                    <option value="">June</option>
                    <option value="">July</option>
                    <option value="">August</option>
                    <option value="">September</option>
                    <option value="">October</option>
                    <option value="">November</option>
                    <option value="">December</option>
                </select>
                <select>
                    <option value="">Day</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                    <option value="">7</option>
                    <option value="">8</option>
                    <option value="">9</option>
                    <option value="">10</option>
                    <option value="">11</option>
                    <option value="">12</option>
                    <option value="">13</option>
                    <option value="">14</option>
                    <option value="">15</option>
                    <option value="">16</option>
                    <option value="">17</option>
                    <option value="">18</option>
                    <option value="">19</option>
                    <option value="">20</option>
                    <option value="">21</option>
                    <option value="">22</option>
                    <option value="">23</option>
                    <option value="">24</option>
                    <option value="">25</option>
                    <option value="">26</option>
                    <option value="">27</option>
                    <option value="">28</option>
                    <option value="">29</option>
                    <option value="">30</option>
                    <option value="">31</option>
                </select>
                <select>
                    <option value="">Year</option>
                    <option value="">2000</option>
                    <option value="">2001</option>
                    <option value="">2002</option>
                    <option value="">2003</option>
                    <option value="">2004</option>
                    <option value="">2005</option>
                    <option value="">2006</option>
                    <option value="">2007</option>
                    <option value="">2008</option>
                    <option value="">2009</option>
                    <option value="">2010</option>
                    <option value="">2011</option>
                    <option value="">2012</option>
                    <option value="">2013</option>
                    <option value="">2014</option>
                    <option value="">2015</option>
                    <option value="">2016</option>
                    <option value="">2017</option>
                    <option value="">2018</option>
                    <option value="">2019</option>
                    <option value="">2020</option>
                    <option value="">2021</option>
                    <option value="">2022</option>
                    <option value="">2023</option>
                    <option value="">2024</option>
                </select>
            </div>
          </div>
        </div>

        <div class="contact-in">
            <h1>Contact Information</h1>
            <div class="s-u-b-v">
                <label for="">Street/Unit/Bldg/Vilage</label>
                <div>
                    <input type="text">
                </div>
            </div>
            <div class="p-m-b">
                <div class="province">
                    <label for="">Province</label>
                    <div>
                        <input type="text">
                    </div>
                </div>
                <div class="municipality">
                    <label for="">Municipality</label>
                    <div>
                        <input type="text">
                    </div>
                </div>
                <div class="barangay">
                    <label for="">Barangay</label>
                    <div>
                        <input type="text">
                    </div>

                </div>
            </div>
            <div class="c-e">
                <div class="contact-number">
                    <label for="">Contact Number</label>
                    <div>
                        <input type="text">
                    </div>
                </div>
                <div class="email-ad">
                    <label for="">Email Address</label>
                    <div>
                        <input type="text">
                    </div>
                </div>

            </div>

        </div>


      </div>
      <div class="rightside">
        <div class="py-save">
            <div>
                <img src="Images/pyLogo.png" width="125vw" height="100vh">
            </div>
            <div>
                <img src="Images/pyServes.png" width="125vw" width="100vh">

            <div class="right-button">
                <a href="personal-info.html">
